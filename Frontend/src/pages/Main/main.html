<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-tr from-slate-950 via-slate-900 to-slate-950 min-h-screen font-[Poppins] relative overflow-x-hidden">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left: logo + mobile menu button -->
                <div class="flex items-center gap-3">
                    <!-- Mobile menu button -->
                    <button id="mobileMenuBtn" aria-label="Toggle menu" class="lg:hidden p-2 rounded-md text-white hover:bg-white/5 transition">
                        <!-- Menu icon -->
                         gap-5<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <!-- Logo -->
                    <a href="#" class="flex items-center gap-2 select-none">
                        <span class="text-2xl lg:text-3xl font-bold text-white">LUNA</span>
                    </a>
                </div>

                <div class="hidden sm:flex flex-1 justify-center px-4">
                    <div class="w-full max-w-lg">
                        <label for="search" class="sr-only">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-white/70">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/>
                                </svg>
                            </div>

                            <input
                                id="search"
                                type="search"
                                placeholder="Search projects, users, tags..."
                                class="w-full pl-10 pr-4 py-2 rounded-full bg-slate-800/80 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            />
                        </div>
                    </div>
                </div>

                <!-- Right: nav links -->
                <div class="flex items-center gap-2">
                    <ul class="hidden lg:flex items-center gap-4 mr-2">
                        <li class="underline underline-offset-8">
                            <!-- i want understand to change color gradient  -->
                            <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md text-white/90 hover:opacity-70  transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                </svg>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md text-white/90 hover:bg-white/5 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zM12 7v5l3 3"/>
                                </svg>
                                <span>Explore</span>
                            </a>
                        </li>
                        <li >
                            <a href="#" class="bg-gradient-to-br from-purple-700 via-blue-500 to-purple-700 flex items-center gap-2 px-3 py-2 rounded-md text-white/90 hover:opacity-70 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                                </svg>
                                <span>Create</span>
                            </a>
                        </li>
                    </ul>

                    <!-- Search icon for small -->
                    <button id="mobileSearchBtn" class="sm:hidden p-2 rounded-md text-white hover:bg-white/5 transition" aria-label="Open search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/>
                        </svg>
                    </button>

                    <!-- Profile -->
                    <div class="relative">
                        <button id="profileBtn" class="flex items-center gap-2 px-3 py-2 rounded-md bg-white/6 text-white hover:bg-white/8 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 rounded-full" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4" stroke-width="1.5"/>
                            </svg>
                            <span class="hidden lg:inline">Profile</span>
                        </button>
                        <!-- simple profile dropdown -->
                         <!-- want smoothe dropdown Effects -->

                        <div id="profileMenu" class="hidden absolute mt-2 w-44 bg-slate-900/90 border border-white/5 rounded-md py-1 shadow-lg">
                            <a href="#" class="block px-4 py-2 text-sm text-white/90 hover:bg-white/3">Account</a>
                            <a href="#" class="block px-4 py-2 text-sm text-white/90 hover:bg-white/3">
                                <span>Setting</span>
                            </a>
                            <a id="logoutBtn" href="#" class="block px-4 py-2 text-sm text-red-400 hover:bg-white/3">Sign out</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile slide-over menu -->
        <div id="mobileMenu" class="lg:hidden hidden border-t border-white/5 backdrop-blur-md">
            <div class="px-4 py-3">
                <div class="mb-3">
                    <label for="mobileSearch" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-white/70 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/>
                            </svg>
                        </div>

                        <input
                            id="mobileSearch"
                            type="search"
                            placeholder="Search projects, users, tags..."
                            class="w-full pl-9 pr-3 py-2 rounded-full bg-slate-800/80 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                </div>

                <ul class="space-y-1">
                    <li>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md text-white/90 hover:bg-white/5 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md text-white/90 hover:bg-white/5 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zM12 7v5l3 3"/></svg>
                            Explore
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md text-white/90 hover:bg-white/5 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                            Create
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md text-white/90 hover:bg-white/5 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="pt-24 p-32">
        <div class="text-white font-[Poppins] text-4xl font-medium gap-6 flex items-center">Welcome <span class="bg-gradient-to-r from-white to-purple-950 bg-clip-text text-transparent text-7xl" id="usernameDisplay"></span> </div>

        <div class="text-white/30 text-xl">Ready to vibe with music?</div>

        <div id="song-container" class=" grid grid-cols-4 gap-4 mt-10
            sm:grid-cols-2
            md:grid-cols-3
            lg:grid-cols-4
            xl:grid-cols-4
        "></div>

        <div class="mt-10 flex gap-2 items-center text-white/80 text-3xl font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="indigo" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-radio-icon lucide-radio"><path d="M16.247 7.761a6 6 0 0 1 0 8.478"/><path d="M19.075 4.933a10 10 0 0 1 0 14.134"/><path d="M4.925 19.067a10 10 0 0 1 0-14.134"/><path d="M7.753 16.239a6 6 0 0 1 0-8.478"/><circle cx="12" cy="12" r="2"/></svg>
            <span class="font-[Poppins]">Active rooms</span>
        </div>

    </section>

    <!-- PLAYER BAR -->

    <div id="player-bar" class="bg-white/10 fixed bottom-0 left-0 w-full  p-4 flex flex-row items-center z-50 backdrop-blur-lg border-t border-white/20 shadow-lg">

         <div class="flex flex-row items-center px-9">
            <img id="player-cover" src="" alt="" class="w-16 h-16 rounded-md object-cover mr-4"/>

            <div class="flex flex-col mt-2">
                <span id="player-title" class="text-white text-sm font-medium text-center">Song Title</span>
                <span id="player-artist" class="text-white text-xs text-white/70 text-center">Artist Name</span>
            </div>
         </div>

        <div class="flex flex-col flex-grow items-center justify-between gap-2">
            <div class="w-full flex justify-center items-center gap-4">
                <button id="playPauseBtn" class="bg-white hover:bg-gray-400 hover:scale-110 transition rounded-full p-2 flex justify-center items-center">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause-icon lucide-pause"><rect x="14" y="3" width="5" height="18" rx="1"/><rect x="5" y="3" width="5" height="18" rx="1"/></svg>
                </button>
            </div>


            <div class="flex items-center w-full gap-2">
                <!-- Current time -->
                <span id="currentTime" class="text-white text-xs">0:00</span>

                <!-- Slider expands -->
                <input
                    id="seekBar"
                    type="range"
                    min="0"
                    value="0"
                    class="flex-grow h-1 rounded-full bg-gray-600 accent-indigo-500 hover:accent-indigo-400"
                />

                <!-- Duration -->
                <span id="duration" class="text-white text-xs">0:00</span>
            </div>
        </div>

        <div class="flex items-center gap-4 ml-9  px-20 py-2 ">
            <div id="volumnIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume2-icon lucide-volume-2"><path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/><path d="M16 9a5 5 0 0 1 0 6"/><path d="M19.364 18.364a9 9 0 0 0 0-12.728"/></svg>
            </div>
            <input type="range" name="" id="volumn" min="0" max="100" value="50" class="w-24 h-1 rounded-full bg-gray-600 accent-indigo-500 hover:accent-indigo-400 cursor-pointer">
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
